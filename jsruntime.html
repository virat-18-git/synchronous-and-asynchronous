<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      setTimeout(() => {
        console.log("world");
      }, 1000);
      setInterval(() => {
        console.log("pawan kalyaan");
      }, 2000);
      let i = 1;
      setInterval(() => {
        console.log(i++);
      }, 1000);
      let j = 1;
      let x = setInterval(() => {
        console.log(j++);
        if (j == 11) {
          clearInterval(x);
        }
      }, 1000);
      let y = setTimeout(() => {
        console.log("world");
      }, 1000);
      clearTimeout(y);
    </script>
  </body>
</html>
